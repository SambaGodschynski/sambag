<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> 
<svg width="12cm" height="5.25cm" viewBox="0 0 1200 525" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> 
  <title>Example arcs02 - arc options in paths</title> 
  <desc>Pictures showing the result of setting
        large-arc-flag and sweep-flag to the four
        possible combinations of 0 and 1.</desc> 
  <rect width="1200" height="525" fill="white"/>
    <defs> 
      <g id="baseEllipses" font-size="20" font-family="arial"> 
        <ellipse id="kaka" cx="125" cy="125" rx="100" ry="50"
                 stroke="#888888" stroke-width="2" /> 
        <ellipse cx="225" cy="75" rx="100" ry="50"
                 stroke="#888888" stroke-width="2" /> 
        <text x="35" y="70" fill="black">Arc start</text> 
        <text x="225" y="145" fill="black">Arc end</text> 
      </g>
    </defs> 
    <use xlink:href="#baseEllipses" fill="none"/> 
    <use xlink:href="#baseEllipses" transform="translate(100,100) scale(1.5,1.5)" fill="yellow"/>
    <use xlink:href="#nerd" font-family="monospaced"/>
    <!--defs after use tags-->
    <defs>
	<text id="nerd" x="425" y="145" font-size="120" stroke-width="4" fill="lightblue" stroke="black">N.E.R.D  1.0</text>
    </defs>

</svg> 
 
