<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="12cm" height="4cm" viewBox="0 0 1200 400"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <desc>Example circle01 - circle filled with red and stroked with blue</desc>
  <!-- Show outline of canvas using 'rect' element -->
  <rect x="0" y="0" width="1200" height="400"
        fill="white" stroke="blue" stroke-width="2"/>
  
  <circle id="arc01"cx="200" cy="200" r="100"
        fill="#ff0000" stroke="blue" stroke-width="10"  />
  <circle id="arc02" cx="200" cy="200" r="10"
        fill="green" stroke="none" />


  <ellipse id="arc03" cx="400" cy="200" rx="100" ry="50"
        fill="red" stroke="blue" stroke-width="10"  />
  <circle id="arc04" cx="400" cy="200" r="10"
        fill="green" stroke="none" />

  <ellipse id="arc05" cx="600" cy="200" rx="50" ry="100"
        fill="red" stroke="blue" stroke-width="10"  />
  <circle id="arc06" cx="600" cy="200" r="10"
        fill="green" stroke="none" />

</svg>
