<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="600" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1">
  <defs>
    <pattern id="bg" x="0" y="0" width="10" height="7" patternTransform="scale(4,4)" 
	     patternUnits="userSpaceOnUse">
      <image x="0" y="0" width="10px" height="7px"
	     xlink:href="bkgrey.png">
      </image>
    </pattern>
    <linearGradient id="shader" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D75B8E" stop-opacity="0.7"/>
      <stop offset="4%" stop-color="#901151" stop-opacity="0.7"/>
      <stop offset="5%" stop-color="#5D002C" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#270217" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  <g>
    <rect x="0" y="0" width="100%" height="100%"
	  stroke-width="0" />
    <rect x="0" y="0" width="100%" height="100%"
	  fill="url(#bg)" stroke="black"/>
    <rect x="0" y="0" width="100%" height="100%"
	  fill="url(#shader)" stroke="black"/>
    <rect x="0" y="100%" width="100%" height="20px" 
	  fill="lightgrey" stroke="black" 
	  stroke-width="2px" transform="translate(0,-20)"/>
    </g>  
</svg>
